
# Sample GraphQL queries and mutations for Country

# Query all countries
query GetCountries {
  countries {
    id
    name
    capital
    population
    area
    currency
    continent
  }
}

# Query a single country by ID
query GetCountry {
  country(id: 1) {
    id
    name
    capital
    population
    area
    currency
    continent
  }
}

# Create a new country
mutation CreateCountry {
  createCountry(
    name: "Nepal"
    capital: "Kathmandu"
    population: 30000000
    area: 147516
    currency: "NPR"
    continent: asia
  ) {
    id
    name
    capital
    population
    area
    currency
    continent
  }
}

# Update a country
mutation UpdateCountry {
  updateCountry(
    id: 1
    name: "Nepal Updated"
    capital: "Kathmandu"
    population: 31000000
    area: 147516
    currency: "NPR"
    continent: asia
  ) {
    id
    name
    capital
    population
    area
    currency
    continent
  }
}

# Delete a country
mutation DeleteCountry {
  deleteCountry(id: 1) {
    id
    name
    capital
    population
    area
    currency
    continent
  }
}
