# Example: Search countries by generic search
query SearchCountries {
  countriesPaginated(search: "republic", args: { first: 1000 }) {
    data { id name continent capital currency }
  }
}

# Example: Filter countries by continent and population
query FilterCountries {
  countriesPaginated(filter: { continent: asia, populationMin: 1000000 }, args: { first: 1000 }) {
    data { id name population continent }
  }
}

# Example: Combined search and filter
query SearchAndFilterCountries {
  countriesPaginated(search: "united", filter: { continent: europe }, args: { first: 1000 }) {
    data { id name continent }
  }
}
