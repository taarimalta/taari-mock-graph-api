# Example: Search animals by generic search
query SearchAnimals {
  animalsPaginated(search: "cat", args: { first: 1000 }) {
    data { id name species habitat category }
  }
}

# Example: Filter animals by category and habitat
query FilterAnimals {
  animalsPaginated(filter: { category: mammals, habitat: "forest" }, args: { first: 1000 }) {
    data { id name habitat category }
  }
}

# Example: Combined search and filter
query SearchAndFilterAnimals {
  animalsPaginated(search: "tiger", filter: { category: mammals }, args: { first: 1000 }) {
    data { id name category }
  }
}
