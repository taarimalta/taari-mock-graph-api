
# Sample GraphQL queries and mutations for Animal

# Query all animals
query GetAnimals {
  animals {
    id
    name
    species
    habitat
    diet
    conservation_status
    category
  }
}

# Query a single animal by ID
query GetAnimal {
  animal(id: 1) {
    id
    name
    species
    habitat
    diet
    conservation_status
    category
  }
}

# Create a new animal
mutation CreateAnimal {
  createAnimal(
    name: "Tiger"
    species: "Panthera tigris"
    habitat: "Forest"
    diet: "Carnivore"
    conservation_status: "Endangered"
    category: mammals
  ) {
    id
    name
    species
    habitat
    diet
    conservation_status
    category
  }
}

# Update an animal
mutation UpdateAnimal {
  updateAnimal(
    id: 1
    name: "Tiger Updated"
    species: "Panthera tigris altaica"
    habitat: "Taiga"
    diet: "Carnivore"
    conservation_status: "Endangered"
    category: mammals
  ) {
    id
    name
    species
    habitat
    diet
    conservation_status
    category
  }
}

# Delete an animal
mutation DeleteAnimal {
  deleteAnimal(id: 1) {
    id
    name
    category
  }
}
